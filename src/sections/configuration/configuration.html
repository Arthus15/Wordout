<div class="new-test-content-column">
    <h1 style="margin-top: 15px;">Configuración</h1>
    <div class="config-content-column">
        <div class="box config-box">
            <h1>Configurar test</h1>
            <div class="config-content">
                <label class="label wordout-label">Cronómetro</label>
                <div class="control">
                    <input class="input wordout-input" type="text" placeholder="Tiempo">
                </div>
                <label class="label wordout-label">Número de palabras</label>
                <div class="control">
                    <input class="input wordout-input" type="number" placeholder="Número palabras">
                </div>
            </div>
        </div>
        <div class="box config-box">
            <h1>Añadir Palabra</h1>
            <div class="config-content">
                <label class="label wordout-label" style="margin-right: 100px;">Palabra</label>
                <div class="control">
                    <input class="input wordout-input" type="text" placeholder="Tiempo">
                </div>
                <label class="label wordout-label">Resultado</label>
                <div class="select">
                    <select class="config-select">
                        <option>Correcto</option>
                        <option>Incorrecto</option>
                    </select>
                </div>
                <div class="break"></div>
                <button class="button is-primary" style="margin-left: 150px; margin-top: 30px;">Añadir</button>
            </div>
        </div>
    </div>
    <button class="button is-primary" style="margin-bottom: 30px;">Guardar</button>
</div>
